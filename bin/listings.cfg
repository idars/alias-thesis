% A configuration for flat and traditional code listings
\ProvidesFile{listings.cfg}

\lstdefinestyle{flat}{
    float,
    frame=single,
    framerule=0pt,
    aboveskip=3mm,
    belowskip=3mm,
    showstringspaces=false,
    columns=flexible,
    basicstyle={\small\ttfamily},
    numbers=left,
    numberstyle={\scriptsize\color{gray}},
    %# keywordstyle=\color{deepblue},
    commentstyle=\color{deepgreen},
    %# stringstyle=\color{deepred},
    breaklines=true,
    breakatwhitespace=true,
    tabsize=3,
    backgroundcolor=\color{lightgray}
}
\lstdefinestyle{traditional}{
    % ...
}
\lstset{
    inputpath = {listings/},
    style = flat
}

\endinput
