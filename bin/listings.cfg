% A configuration for flat and traditional code listings
\ProvidesFile{listings.cfg}

\definecolor{background}{gray}{0.95}
\definecolor{numb}{rgb}{0,0,0.6}
\definecolor{punct}{rgb}{0.6,0,0}
\definecolor{delim}{rgb}{0.08,0.41,0.69}

\lstdefinestyle{flat}{
    float,
    frame=single,
    framerule=0pt,
    aboveskip=3mm,
    belowskip=3mm,
    showstringspaces=false,
    columns=flexible,
    basicstyle={\small\ttfamily},
    numbers=left,
    numberstyle={\scriptsize\color{gray}},
    breaklines=true,
    breakatwhitespace=true,
    tabsize=3,
    backgroundcolor=\color{background}
}
\lstset{
    inputpath = {listings/},
    style = flat,
    literate={
        {æ}{\ae}2
        {ø}{\o}2
        {å}{\aa}2
    }
}

\lstdefinelanguage{json}{
    literate=
        *{0}{{{\color{numb}0}}}{1}
        {1}{{{\color{numb}1}}}{1}
        {2}{{{\color{numb}2}}}{1}
        {3}{{{\color{numb}3}}}{1}
        {4}{{{\color{numb}4}}}{1}
        {5}{{{\color{numb}5}}}{1}
        {6}{{{\color{numb}6}}}{1}
        {7}{{{\color{numb}7}}}{1}
        {8}{{{\color{numb}8}}}{1}
        {9}{{{\color{numb}9}}}{1}
        {:}{{{\color{punct}{:}}}}{1}
        {,}{{{\color{punct}{,}}}}{1}
        {\{}{{{\color{delim}{\{}}}}{1}
        {\}}{{{\color{delim}{\}}}}}{1}
        {[}{{{\color{delim}{[}}}}{1}
        {]}{{{\color{delim}{]}}}}{1},
    morestring=[b]"
}

\endinput
